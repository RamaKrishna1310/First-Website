<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form class="form-group">
        <div class="mb-3 bg p-5 rounded">
            <h2 class="text-center">Login</h2>
            <label for="exampleFormControlInput1" class="form-label mt-4 fw-bold">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Name">
            <label for="exampleFormControlInput1" class="form-label mt-3 fw-bold">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1">
            <input type="submit" class="form-control btn-color mt-3" id="exampleFormControlInput1">

          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Remember me</label>

          </div>
          
    </form>


    </div>
    

    <!--Bootstrap Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
